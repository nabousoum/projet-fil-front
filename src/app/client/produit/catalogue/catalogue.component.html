<ss-header></ss-header>
<div class=" main main_slider owl-carousel">
    <div class="item">
      <img class="img1" src="assets/images/burgerHome.jpg" height="1000px" width="1850px" alt="1000px">
    </div>
</div>
<div class="index">
    <div>
        <img class="img2" src="assets/images/logo.bin" alt="...">
    </div>
    <div>
        <p>BURGER TRES DELICIEUX !!!</p>
    </div>
</div>
<div class="div-info">
    <h1>
        BRASIL BURGER
    </h1>
    <h3>
        venez comme vous etes et <br>
        testez nos burgers au gout <br>
        incomparable
    </h3>
</div>

<div class="choices-catalogues">
    <ul class="nav nav-pills">
        <li class="nav-item">
          <button class=" nav-link" (click)="filterProduct('')"
             data-toggle="tab">CATALOGUE</button>
        </li>
        <li class=" nav-item li2">
          <button class="nav-link"  (click)="filterProduct('burger')">BURGERS</button>
        </li>
        <li class=" nav-item li2">
            <button class="nav-link" (click)="filterProduct('menu')">MENUS</button>
          </li>
      </ul>
</div>

<div class="wrapper">
    <ng-container *ngIf="catas != undefined">
            <div class="cards">
                <div *ngFor="let catalogue of catas">
                    <ss-card [catalogues]="catalogue"></ss-card>
                </div>
            </div>
    </ng-container>
    <ng-container *ngIf="catas == undefined" >
        <div class="loader"></div>
    </ng-container>
</div>

<ss-footer></ss-footer>
