<div class="row">
    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
      <!-- Image -->
      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
        <img src="data:image/png;base64,{{item?.burger?.image}}"
          class="w-100" alt="Blue Jeans Jacket" />
        <a href="#!">
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
        </a>
      </div>
      <!-- Image -->
    </div>

    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
      <!-- Data -->
      <p><strong>{{item?.burger?.nom}}</strong></p>
      <button type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
        title="Remove item">
        <i class="fas fa-trash"></i>supprimer
      </button>
      <button type="button" class="btn btn-warning btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
      title="edit item">
      <i class="fas fa-pen"></i>modifier
      </button>
      <!-- Data -->
    </div>

    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
      <!-- Quantity -->
      <div class="d-flex mb-4" style="max-width: 300px">
        <button class="btn-count btn btn-primary px-3 me-2 size"
          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
          <i class="fas fa-minus"></i>
        </button>

        <div class="form-outline">
          <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
        </div>

        <button class="btn-count btn btn-primary px-3 ms-2 size"
          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
     <div>
      <p>({{item?.quantite}})</p>
     </div>
      <p class="text-start text-md-center">
        <strong>{{item?.burger?.prix}} FCFA</strong>
      </p>
      <!-- Price -->
    </div>
  </div>
  <hr class="my-4" />
