<div class="row">
    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
      <!-- Image -->
      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
        <ng-container *ngIf="item?.burger?.type == 'burger'">
          <img src="data:image/png;base64,{{item?.burger?.image}}"
          class="w-100" alt="Blue Jeans Jacket" />
        </ng-container>  
        <ng-container *ngIf="item?.menu?.type == 'menu'" >
          <img src="data:image/png;base64,{{item?.menu?.image}}"
          class="w-100" alt="Blue Jeans Jacket" />
        </ng-container>
        <ng-container *ngIf="item.boissonTailleBoisson" >
         <img src="/assets/images/boissons/{{item.idBoisson}}.png" class="w-100" alt="Blue Jeans Jacket" />
        </ng-container>
        <a href="#!">
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
        </a>
      </div>
      <!-- Image -->
    </div>
    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
      <!-- Data -->
      <ng-container *ngIf="item?.burger?.type == 'burger'">
        <p><strong>{{item?.burger?.nom}}</strong></p>
      </ng-container>
      <ng-container *ngIf="item?.menu?.type == 'menu'">
        <p><strong>{{item?.menu?.nom}}</strong></p>
      </ng-container>
      <ng-container *ngIf="item.boissonTailleBoisson">
        <p><strong>{{item.nom}}</strong></p>
      </ng-container>
      <ng-container *ngIf="item?.menu?.type == 'menu'">
        <button (click)="delete(item?.menu)" type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
        title="Remove item">
        <i class="fas fa-trash"></i>supprimer
      </button>
      </ng-container>
      <ng-container *ngIf="item?.burger?.type == 'burger'">
        <button (click)="delete(item?.burger)" type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
        title="Remove item">
        <i class="fas fa-trash"></i>supprimer
      </button>
      </ng-container>
      <ng-container *ngIf="item.boissonTailleBoisson">
        <button (click)="delete(item?.boissonTailleBoisson)" type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
        title="Remove item">
        <i class="fas fa-trash"></i>supprimer
      </button>
      </ng-container>
      <button type="button" class="btn btn-warning btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
      title="edit item">
      <i class="fas fa-pen"></i>modifier
      </button>
      <!-- Data -->
    </div>
    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
      <!-- Quantity -->
      <div class="d-flex mb-4" style="max-width: 300px">
        <button disabled (click)="dec()"  class="btn-count btn btn-primary px-3 me-2 size"
          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
          <i class="fas fa-minus"></i>
        </button>
        <div class="form-outline">
          <input  id="form1" min="0" name="quantity" readonly value={{item?.quantite}} type="number" class="form-control" />
        </div>

        <button disabled (click)="inc()" class="btn-count btn btn-primary px-3 ms-2 size"
          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
     <div>
     </div>
      <p class="text-start text-md-center">
        <ng-container *ngIf="item?.burger?.type == 'burger'">
          <strong >{{getPrixBurger(item)}} FCFA</strong>
        </ng-container>
       <ng-container *ngIf="item?.menu?.type == 'menu'">
        <strong>{{getPrixMenu(item)}} FCFA</strong>
       </ng-container>
       <ng-container *ngIf="item.boissonTailleBoisson">
        <strong>{{item.prix * item.quantite}} FCFA</strong>
       </ng-container>
      </p>
      <!-- Price -->
    </div>
  </div>
  <hr class="my-4" />
