<ss-navbar></ss-navbar>
<div class="content-wrapper">
    <a href=""><button class="btn btn-danger">DECONNEXION</button></a>
    <div class="content">
            <h2>AJOUTER UN MENU</h2>
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                  <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                      <div class="card-body p-4 p-md-5">

                        <form>
            
                          <div class="row">
                                <div class="form-outline">
                                    <input type="text" id="firstName" class="form-control form-control-lg" />
                                    <label class="form-label" for="firstName">Nom</label>
                                </div>
                          </div>
            
                          <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
            
                              <div class="form-outline datepicker w-100">
                                <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                <label for="birthdayDate" class="form-label">Prix</label>
                              </div>
            
                            </div>
                            <div class="col-md-6 mb-4">
            
                                <div class="form-outline datepicker w-100">
                                    <input type="file" class="form-control form-control-lg" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label">Image</label>
                                  </div>
            
                            </div>
                          </div>
            
                          <div class="row">
                              <div class="form-outline">
                                    <textarea id="emailAddress" class="form-control form-control-lg" ></textarea>
                                    <label class="form-label" for="emailAddress">Description</label>
                              </div>
                          </div>
            
                        <div class="row">
                          <div class="accordion" id="chapters">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading-1">
                                        <button (click)="panleExpanded = !panleExpanded" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#chapter-1" aria-expanded="true" aria-controls="chapter-1">
                                          Choisissez des burgers
                                          </button>
                                    </h2>
                                    <div *ngIf="panleExpanded" id="chapter-1" class="accordion-collapse collapse show" aria-labelledby="heading-1" data-bs-parent="#chapters">
                                        <div class="accordion-body">
                                            <div class="choix">
                                                <input class="inputText" type="text" name="nomBurger" placeholder="nom du burger">
                                                <input class ="inputNumber" type="number" name="qteBurger" id="" placeholder="qte">
                                            </div>
                                            <div class="choix">
                                                <input class="inputText" type="text" name="nomBurger" placeholder="nom du burger">
                                                <input class ="inputNumber" type="number" name="qteBurger" id="" placeholder="qte">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading-2">
                                        <button (click)="panleExpanded2 = !panleExpanded2" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#chapter-2" aria-expanded="true" aria-controls="chapter-2">
                                          Choisissez des boissons
                                          </button>
                                    </h2>
                                    <div *ngIf="!panleExpanded2" id="chapter-2" class="accordion-collapse collapse show" aria-labelledby="heading-2" data-bs-parent="#chapters">
                                        <div class="accordion-body">
                                            <div class="choix">
                                                <input class="inputText" type="text" name="nomBurger" placeholder="nom de la boisson">
                                                <input class ="inputNumber" type="number" name="qteBurger" id="" placeholder="qte">
                                            </div>
                                            <div class="choix">
                                                <input class="inputText" type="text" name="nomBurger" placeholder="nom de la boisson">
                                                <input class ="inputNumber" type="number" name="qteBurger" id="" placeholder="qte">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading-3">
                                        <button (click)="panleExpanded3 = !panleExpanded3" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#chapter-3" aria-expanded="true" aria-controls="chapter-3">
                                          Choisissez des frites
                                          </button>
                                    </h2>
                                    <div *ngIf="panleExpanded3" id="chapter-3" class="accordion-collapse collapse show" aria-labelledby="heading-3" data-bs-parent="#chapters">
                                        <div class="accordion-body">
                                            <div class="choix">
                                                <input class="inputText" type="text" name="nomBurger" placeholder="nom des frites">
                                                <input class ="inputNumber" type="number" name="qteBurger" id="" placeholder="qte">
                                            </div>
                                            <div class="choix">
                                                <input class="inputText" type="text" name="nomBurger" placeholder="nom des frites">
                                                <input class ="inputNumber" type="number" name="qteBurger" id="" placeholder="qte">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                          </div>
                        </div>
                        
            
                        <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
            
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</div>
