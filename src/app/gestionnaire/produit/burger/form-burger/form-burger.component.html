<ss-navbar></ss-navbar>
<div class="content-wrapper">
    <div class="content">
            <h2>AJOUTER UN BURGER</h2>
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                  <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                      <div class="card-body p-4 p-md-5">
                        <form [formGroup]="registerForm"  enctype="multipart/form-data" (ngSubmit)="submitData()">
                          <div class="row">
                                <div class="form-outline">
                                    <input formControlName="nom" type="text" id="firstName" class="form-control form-control-lg" />
                                    <label class="form-label" for="firstName">Nom</label>
                                    <div *ngIf="nom.invalid && nom.touched || nom.dirty">
                                      <span *ngIf="nom.errors?.required">Le nom est obligatoire</span>
                                    </div>
                                </div>
                          </div>
                          <div class="row">
                            <div class="form-outline">
                                <input formControlName="prix" type="number" id="firstName" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">prix</label>
                                <div *ngIf="prix.invalid && prix.touched || prix.dirty">
                                  <span *ngIf="prix.errors?.required">Le prix est obligatoire</span>
                                </div>
                            </div>
                      </div>
                          <div class="row">
                                <div class="form-outline datepicker w-100">
                                    <input (change)="onFileChange($event)" formControlName="imageBlob" type="file" class="form-control form-control-lg" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label">Image</label>
                                    <!-- <div *ngIf="imageBlob.invalid && imageBlob.touched || imageBlob.dirty">
                                      <span *ngIf="imageBlob.errors?.required">L'image est obligatoire</span>
                                    </div> -->
                                </div>
                            </div>
                          <div class="row">
                              <div class="form-outline">
                                    <textarea formControlName="description" id="emailAddress" class="form-control form-control-lg" ></textarea>
                                    <label class="form-label" for="emailAddress">Description</label>
                                    <div *ngIf="description.invalid && description.touched || description.dirty">
                                      <span *ngIf="description.errors?.required">La description est obligatoire</span>
                                    </div>
                                  </div>
                          </div>
                         
                        <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit"  value="Submit" />
                        </div>
            
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</div>
