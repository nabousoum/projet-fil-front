<ss-navbar></ss-navbar>
<div class="content-wrapper">
    <div class="content">
            <h2>AJOUTER UNE ZONE</h2>
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                  <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                      <div class="card-body p-4 p-md-5">
                        <form [formGroup]="registerForm" (ngSubmit)="submitData()">
                          <div class="row">
                                <div class="form-outline">
                                    <input formControlName="nom" type="text" id="firstName" class="form-control form-control-lg" />
                                    <label class="form-label" for="firstName">Libelle</label>
                                </div>
                          </div>
                          <div class="row">
                            <div class="form-outline">
                                <input formControlName="prenom" type="number" id="firstName" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">Prix</label>
                            </div>
                      </div>
                          <div class="row">
                                <div class="form-outline datepicker w-100">
                                    <input formControlName="login" type="text" class="form-control form-control-lg" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label">Quartiers</label>
                                </div>
                            </div>
                        <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit"  value="Submit" />
                        </div>
            
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</div>
